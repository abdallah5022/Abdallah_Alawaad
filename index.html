<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }

        .bio {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 10px;
            font-size: 1.5em;
            color: white;
        }

        .social-links a:hover {
            color: #ddd;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="profile-pic" src="your-profile-pic.jpg" alt="Profile Picture">
        <h1>Hello!</h1>
        <div class="bio">
            Muslim | Product-Minded Software Engineer<br>
            EX-Amazon, EX-STC, EX-WE | Currently @ Taager | Building XaakswStation.
        </div>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="mailto:your-email@example.com">
                <img src="email-icon.png" alt="Email">
            </a>
            <!-- Add more icons for YouTube, GitHub, etc. -->
        </div>
    </div>

</body>
</html>
<link rel="stylesheet" href="style.css">
